<!DOCTYPE html>
<html lang="en">

<head>
    <title>Timeline</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="Timeline">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="js/plug-ins/Planet/planetarium.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,700|PT+Sans+Narrow:400,700|Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/button.css" />

</head>

<body class="timelineBody">
    <div class="container-fluid">
        <div class="row">
          <div class="navBanner col-sm-12">
            <div class="shimmer text-center">
              <a class="button" href="/timeline.html">
                <span>Timeline</span>
              </a>
              <a class="button" href="/followers.html">
                <span>Lifeforms</span>
              </a>
              <a class="button signOut" href="#" id="signout">
                <span>Sign Out</span>
              </a>
            </div>
          </div>
          <!-- optional planetarium -->
          <div class="col-sm-12 scrolling">
              <div class="planets">
                <div class="pluto planet" id="pluto"></div>
                <div class="uranus planet" id="uranus"></div>
                <div class="jupiter planet" id="jupiter"></div>
                <div class="earth planet" id="earth"></div>
                <div class="saturn planet" id="saturn"></div>
                <div class="neptune planet" id="neptune"></div>
              </div>
          </div>
        </div>
        <div class="row">
            <div class="columnLeft col-sm-3">
                <div class="thumbnail">
                    <div class="profileImgBox">
                        <div id="profile">
                              <!-- Profile RENDER HERE -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="columnRight col-sm-8" id="post">
                  <!-- POSTS RENDER HERE -->
            </div>

              <!-- Optional modal popup -->

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/plug-ins/Planet/jquery.planetarium.js"></script>
    <script src="js/config.js"></script>
    <script src="timeline.bundle.js"></script>
    <script src="js/timelineDOM.js"></script>
</body>

</html>
