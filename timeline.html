<!DOCTYPE html>
<html lang="en">

<head>
    <title>Timeline</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="Timeline">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/marquee.css" />
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,700|PT+Sans+Narrow:400,700|Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/button.css" />

</head>

<body class="timelineBody">
    <div class="container-fluid">
        <div class="row">
          <div class="navBanner col-sm-12">
            <div class="shimmer text-center">
              <a class="button" href="/timeline.html">
                <span>Timeline</span>
              </a>
              <a class="button" href="/followers.html">
                <span>Following</span>
              </a>
              <a class="button signOut" href="#" id="signout">
                <span>Sign Out</span>
              </a>
            </div>
          </div>
          <div class="col-sm-12 scrolling">
            <div class="container">
              <div class="marquee">
                <ul class="marquee-content-items">
                  <li>Following: <span id="following"></span></li>
                  <li>Followers: <span id="followers"></span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-sm-12 text-center">
            <a class="button" data-toggle="modal" data-target="#myModal">
              <span>Transmit Message</span>
            </a>
          </div>
        </div>
        <div class="row">
            <div class="columnLeft col-sm-3">
              <div class="thumbnail">
                <div class="profileImgBox">
                  <img class='profileImg center-block' id="profileAvatar" alt="">
                  <h4 class="textShadow text-center profileText">Welcome back <span id="profileUsername"></span></h2>
                </div>
              </div>
            </div>
            <div class="columnRight col-sm-8" id="post">

            </div>

              <!-- modal popup -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h3 class="modal-title">What Do You Want To Transmit!</h3>
                            </div>
                            <div class="modal-body">
                                <textarea id="messageArea" name="message"></textarea>
                            </div>
                            <div class="modal-footer text-center">
                                <button type="button" id="messageSubmit" data-toggle="modal" data-target="#myModal" class="btn modalButton">Submit</button>
                                <button type="button" class="btn modalButton" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/0bc67ca57a.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/plug-ins/marquee.js"></script>
    <script src="js/config.js"></script>
    <!-- <script src="main.bundle.js"></script>  -->
    <script src="js/timeline.js"></script>
</body>

</html>
